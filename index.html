<!DOCTYPE html>
<html>
<head>
  <title>Savings Plan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .info-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }

    .info-container p {
      margin: 5px 0;
    }

    .value {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Savings Plan</h1>
  <div class="info-container">
    <p>Today is: <span id="dayOfWeek" class="value"></span></p>
  </div>
  <div class="info-container">
    <p>Number of days passed since the start of the year: <span id="daysPassed" class="value"></span></p>
  </div>
  <div class="info-container">
    <p>Sum of cash since the year began: <span id="sumOfDays" class="value"></span></p>
  </div>
  <div class="info-container">
    <p>Today's contribution is: <span id="dailyContribution" class="value"></span></p>
  </div>
  <div class="info-container">
    <p>Savings amount must equal to: <span id="totalSavingsAmount" class="value"></span></p>
  </div>

  
    <script src="script.js"></script>
  
</body>
</html>
