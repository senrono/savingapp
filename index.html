<!DOCTYPE html>
<html>
<head>
	<title>Savings Plan</title>
     
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Savings Plan</h1>
	<table class="content-table">
		<tr>
			<td>Today is:</td>
			<td id="dayOfWeek"></td>
		</tr>
		<tr>
			<td>Number of days passed since the start of the year:</td>
			<td id="daysPassed"></td>
		</tr>
		<tr>
			<td>Sum of days:</td>
			<td id="sumOfDays"></td>
		</tr>
		<tr>
			<td>Today's contribution is:</td>
			<td id="dailyContribution"></td>
		</tr>
		<tr>
			<td>Savings amount must equal to:</td>
			<td id="totalSavingsAmount"></td>
		</tr>
	</table>
	
	<video width="320" height="240" controls>
  <source src="Photoshop preset Tiktot.mp4" type="video/mp4">
  
</video>

	<script src="script.js"></script>

</html>
